<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Converter Hub</h1>
       <p>A collection of useful conversion tools</p>
    </header>

    <main class="container">
        <div class="converter-container">
            <div class="converter-tabs">
                <button class="tab-btn active" data-tab="file-transfer">
                    <i class="fas fa-file-export"></i> File Transfer
                </button>
                <button class="tab-btn" data-tab="temperature">
                    <i class="fas fa-temperature-high"></i> Temperature
                </button>
                <button class="tab-btn" data-tab="scientific">
                    <i class="fas fa-flask"></i> Scientific
                </button>
                <button class="tab-btn" data-tab="metric">
                    <i class="fas fa-ruler-combined"></i> Metric
                </button>
            </div>

            <section id="file-transfer" class="converter-section active">
                <h2>File Transfer Time Calculator</h2>
                
                <div class="input-group">
                    <label for="file_size">File Size:</label>
                    <div class="input-row">
                        <input type="number" name="file_size" id="file_size" placeholder="Enter file size">
                        <select name="size_per_byte" id="size_per_byte">
                            <option value="kilobytes">Kilobytes (KB)</option>
                            <option value="megabits">Megabits (Mb)</option>
                            <option value="gigabits">Gigabits (Gb)</option>
                            <option value="megabytes">Megabytes (MB)</option>
                            <option value="gigabytes">Gigabytes (GB)</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="internet_speed">Internet Speed:</label>
                    <div class="input-row">
                        <input type="number" name="internet_speed" id="internet_speed" placeholder="Enter internet speed">
                        <select name="size_byte_per_sec" id="size_byte_per_sec">
                            <option value="kilobytes_sec">Kilobytes/sec (KB/s)</option>
                            <option value="megabits_sec">Megabits/sec (Mbps)</option>
                            <option value="gigabits_sec">Gigabits/sec (Gbps)</option>
                            <option value="megabytes_sec">Megabytes/sec (MB/s)</option>
                        </select>
                    </div>
                </div>
                
                <button class="convert-btn" onclick="calculateSpeed()">
                    <i class="fas fa-calculator"></i> Calculate
                </button>

                <div class="result-box" id="file-transfer-result">
                    <h3>Estimated Time:</h3>
                    <p id="file-transfer-answer">Please enter values to calculate</p>
                </div>
            </section>

            <section id="temperature" class="converter-section">
                <h2>Temperature Converter</h2>
                
                <div class="input-group">
                    <label for="temp-value">Value to Convert:</label>
                    <input type="number" id="temp-value" placeholder="Enter temperature value">
                </div>
                
                <div class="input-group">
                    <label for="temp-from">From:</label>
                    <select id="temp-from">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="temp-to">To:</label>
                    <select id="temp-to">
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="celsius">Celsius (째C)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertTemperature()">
                    <i class="fas fa-exchange-alt"></i> Convert
                </button>

                <div class="result-box" id="temp-result">
                    <h3>Converted Value:</h3>
                    <p id="temp-answer">Please enter values to convert</p>
                </div>
            </section>

            <section id="scientific" class="converter-section">
                <h2>Scientific Notation Converter</h2>
                <p style="text-align: center; margin-top: 2rem; color: #666;">
                    upcoming
                </p>
            </section>

            <section id="metric" class="converter-section">
                <h2>Metric Converter</h2>
                <p style="text-align: center; margin-top: 2rem; color: #666;">
                    upcoming
                </p>
            </section>
        </div>
    </main>

   <script src="app.js"></script>
</body>
</html>
